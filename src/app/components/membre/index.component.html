
<!--Chart-box-->    
    <div class="row-fluid">
      <div class="widget-box">
        <div class="widget-title bg_lg"><span class="icon"><i class="icon-signal"></i></span>
          <h5>Site Analytics</h5>
        </div>
        <div class="widget-content" >
          <div class="row-fluid">
            <div class="span7">
              <div class="widget-box">
		          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
		            <h5>Data table</h5>
		          </div>
		          <div class="widget-content nopadding">
		            <table class="table table-bordered data-table">
		              <thead>
		                <tr>
		                  <th>Name</th>
		                  <th>Profile</th>
		                  <th>Age</th>
		                  <th>Stars</th>
		                  <th>Actions</th>
		                </tr>
		              </thead>
		              <tbody>
		                <tr class="gradeX" *ngFor="let membre of membres">
		                  <td>{{ membre.name }}</td>
		                  <td>{{ membre.profil }}</td>
		                  <td>{{ membre.age }}</td>
		                  <td>{{ membre.stars }}</td>
		                  <td class="center">
		                  	<a class="btn btn-mini" title="detail" href="/app_dev.php/membres/{{membre.id}}/detail"><i class="icon-list-alt"></i></a>
		                  	<a class="btn btn-primary btn-mini" title="modifier" href="/app_dev.php/membres/{{membre.id}}/update"><i class="icon-edit"></i></a>
		                  	<a class="btn btn-danger btn-mini" title="supprimer" href="/app_dev.php/membres/{{membre.id}}/delete"><i class="icon-trash"></i></a>
		                  </td>
		                </tr>
		              </tbody>
		            </table>
		          </div>
		        </div>
            </div>
            <div class="span5">
              <div class="widget-box">
		        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
		          <h5>Personal-info</h5>
		        </div>
		        <div class="widget-content nopadding">
		        <form class="form-horizontal" (submit)="ajouterMembre(name.value,profil.value,age.value,stars.value)">
		            <div class="control-group">
		              <label class="control-label">Name :</label>
		              <div class="controls">
		                <input type="text" class="span11" #name/>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Profile :</label>
		              <div class="controls">
		                <select class="span11" #profil>
		                  <option value="" selected="selected">---   ---</option>
		                  <option value="JUNIOR">JUNIOR</option>
		                  <option value="SENIOR">SENIOR</option>
		                  <option value="MASTER">MASTER</option>
		                </select>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Age</label>
		              <div class="controls">
		                <input type="text" class="span11" #age/>
		              </div>
		            </div>
		            <div class="control-group">
		              <label class="control-label">Stars :</label>
		              <div class="controls">
		                <input type="text" class="span11" #stars/>
		              </div>
		            </div>
		            <div class="form-actions">
		              <input type="submit" class="btn btn-warning span12">
		            </div>
		          </form>
		        </div>
		      </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--End-Chart-box--> 
    <hr/>
    <div class="row-fluid">
      <div class="span3">
  		<ul class="site-stats">
            <li class="bg_lh"><i class="icon-user"></i> <strong>2540</strong> <small>Total Users</small></li>
            <li class="bg_lh"><i class="icon-plus"></i> <strong>120</strong> <small>New Users </small></li>
            <li class="bg_lh"><i class="icon-shopping-cart"></i> <strong>656</strong> <small>Total Shop</small></li>
            <li class="bg_lh"><i class="icon-tag"></i> <strong>9540</strong> <small>Total Orders</small></li>
            <li class="bg_lh"><i class="icon-repeat"></i> <strong>10</strong> <small>Pending Orders</small></li>
            <li class="bg_lh"><i class="icon-globe"></i> <strong>8540</strong> <small>Online Orders</small></li>
        </ul>
      </div>
      <div class="span9">
      </div>
    </div>
